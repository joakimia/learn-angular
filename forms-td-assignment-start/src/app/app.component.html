<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Enter E-mail Address</label>
          <input
            class="form-control"
            type="text"
            id="email"
            name="email"
            email
            ngModel
            #email="ngModel"
            required
          />
          <p class="help-block" *ngIf="email.touched && email.invalid">
            Invalid E-mail!
          </p>
        </div>
        <div class="form-group">
          <label for="subscription">Choose Subscription</label>
          <select
            class="form-control"
            id="subscription"
            name="subscription"
            [ngModel]="user.subscription"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Enter Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            required
            ngModel
            #password="ngModel"
          />
          <p class="help-block" *ngIf="password.touched && password.invalid">
            Invalid Password!
          </p>
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid" type="submit">
          Submit
        </button>
      </form>
      <hr />
      <div class="col-sm-12" *ngIf="submitted">
        <div class="row">
          <h4>Your Data</h4>
          <p>E-mail: {{ user.email }}</p>
          <p>Subscription: {{ user.subscription }}</p>
          <p>Password: {{ user.password }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
